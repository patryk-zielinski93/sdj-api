<div
  [ngStyle]="{ display: (isPlayerLoading$ | async) ? 'none' : '' }"
  class="player"
>
  <canvas></canvas>
  <div
    class="player__body"
    [ngStyle]="{
      'width.px': elementSize * 0.6,
      'height.px': elementSize * 0.6
    }"
  >
    <div class="song">
      <div class="artist">
        <h3 data-test="awesome-player__title">{{ title || 'Tw√≥j DJ' }}</h3>
      </div>
      <div class="name">
        <h5 data-test="awesome-player__second-title">{{ secondTitle }}</h5>
      </div>
    </div>
    <div class="playarea">
      <div class="prevSong"></div>
      <audio id="playerHtmlAudio"></audio>
      <div *ngIf="!isPlaying" (click)="onPlay()" class="play"></div>
      <div *ngIf="isPlaying" (click)="onPause()" class="pause"></div>
      <div class="nextSong"></div>
    </div>
    <div class="player__body__others">
      <div
        [ngClass]="{ disable: isMuted }"
        (click)="toggleSound()"
        class="soundControl"
      ></div>
    </div>
  </div>
</div>
<sdj-loader *ngIf="isPlayerLoading$ | async"></sdj-loader>
