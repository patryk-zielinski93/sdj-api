<sdj-navbar
  (navigateToMostPlayed)="onNavigateToMostPlayed()"
  (navigateToRadio)="onNavigateToRadio()"
  (toggleMenu)="onToggleMenu()"
></sdj-navbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav>
    <sdj-sidenav
      [channels$]="channels$"
      [selectedChannel]="selectedChannel"
      (selectChannel)="onSelectChannel($event)"
    ></sdj-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="app-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
